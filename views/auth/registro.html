<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
</head>

<body>
    <div>
        <form id="form" method="post" class="border border-primary border-2 mx-auto p-2 w-50 mt-3 font-monospace">
            <h1>Registrate</h1>
            <label for="nameUser">Usuario: </label><br>
            <input type="text" name="nameUser" class="w-100 mb-2" id="name" autocomplete="additional-name" required><br>
            <label for="pass">Contraseña: </label><br>
            <input type="password" name="pass" class="w-100 mb-2" id="pass" autocomplete="current-password"
                required><br>
            <label for="">Repite tu contraseña: </label><br>
            <input type="password" name="" class="w-100 mb-2" autocomplete="current-password" required><br>
            <hr>
            <button type="submit" class="btn btn-primary w-100 mt-2" id="submit">Registrate</button><br>
            <a href="/login.html" class="btn btn-outline-primary w-100 my-2 list-group">Iniciar Sesion</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="/auth/registro.js"></script>
</body>

</html>
